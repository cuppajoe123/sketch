<!DOCTYPE html>
<html lang="en">
  <head><link rel="stylesheet" href="style.css">
    <title>Sketch</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <script src="./game.js" defer></script>
    <h1>Sketch</h1>
    <div class="mainContainer">
      <div class="gridContainer"></div>
    </div>
    <h2>Controls</h2>
    <div class="form">
      <label>
        Enter your desired color:
        <input type="text" id="cellColor">
        <button class="submit submitCellColor">Submit</button>
      </label>
      <label>
        Enter your desired dimensions:
      <input type="text" id="gridLength" maxlength="3">
      <button class="submit submitGridLength">Submit</button>
      </label>
    </div>
  </body>
</html>
